plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    flatDir {
        dirs '../libs'
    }
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.3.7.Final'
    compile group: 'com.oracle', name: 'ojdbc8', version: '12.1.0.2'

    testImplementation 'org.testng:testng:6.14.3'
}


test {
    useTestNG()
}
